<!DOCTYPE html>
<html lang="en">
<head>
    <title>factor</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter a number :"));
        document.write("factor of "+n+" :");
        for(i=1;i<=n;i++){
            if(n%i==0){
                document.write(" "+i);
            }
        }
    </script>
</body>
</html>
