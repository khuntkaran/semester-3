<!DOCTYPE html>
<html lang="en">
<head>
    <title>perfact</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter a number :"));
        g=0;
        for(i=1;i<n;i++){
            if(n%i==0){
               g=g+i;
            }
        }
        if(n==g){
            document.write("number "+n+" is perfact");
        }
        else{
            document.write("number "+n+" is not perfact");
        }
    </script>
</body>
</html>
