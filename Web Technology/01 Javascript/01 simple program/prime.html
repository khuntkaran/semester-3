<!DOCTYPE html>
<html>
    <head>
        <title>prime number</title>
    </head>
    <body>
        <script>
            a=0;
            n = parseInt(prompt("Enter a number :"));
            for(i=2;i<n;i++){
                if(n%i==0){
                    document.write("given number is not prime : "+n);
                    a++;
                    break;
                }
            }
            if(a==0){
                document.write("given number is prime : "+n);
            }
        </script>
    </body>
</html>
