<!DOCTYPE html>
<html>
    <head>
        <title>prime number in range</title>
    </head>
    <body>
        <script>
            n = parseInt(prompt("Enter a number :"));
            for(j=1;j<=n;j++){
                a=0;
                for(i=2;i<j;i++){
                    if(j%i==0){
                        a++;
                        break;
                    }
                }
                if(a==0){
                    document.write(" "+j);
                }
            }
        </script>
    </body>
</html>
