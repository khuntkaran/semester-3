<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
</head>
<body>


    <div class="container border border-dark my-2 " style="background-color:#37ca99 ;" >
        <div class="row border border-dark p-2 m-2 " style="background-color:#9bc142 ;">
            <div class="row border border-dark m-0" style="background-color:#c17b42 ;" id="classa">A : </div>
            <div class="row border border-dark m-0 mt-2" style="background-color:#c17b42 ;" id="classb">B : </div>
            <div class="row border border-dark m-0 mt-2" style="background-color:#c17b42 ;" id="classc">C : </div>
        </div>

        <div class="border border-dark p-2 m-2 text-center" style="background-color:#3a993a ;">
           <button class="btn btn-dark"style="width:100px;" id="chbtn" onclick="checkvalue()">UnChecked</button>
        </div>

        <div class="row border border-dark p-2 m-2 text-center g-0" style="background-color:#c142c1 ;">
            <div class="col border border-dark me-2" id="class-a" style="background-color:#b9c142 ;">
                <div class="h1" id="ab-a">A : </div>
            </div>
            <div class="col border border-dark me-2" id="class-b" style="background-color:#b9c142 ;">
                <div class="h1" id="ab-b">B : </div>
            </div>
            <div class="col border border-dark" id="class-c" style="background-color:#b9c142 ;">
                <div class="h1" id="ab-c">C : </div>
            </div>
        </div>
    </div>





    <script>
        for(let a=101;a<165;a++){
           document.getElementById('class-a').innerHTML+='<input type="checkbox" checked name="a" value='+a+' onclick="AB(this)" >'+a+'&emsp;&emsp;'
            if((a-1)%3==0){
                document.getElementById('class-a').innerHTML+='</br>'
            }
        }
        for(let a=201;a<286;a++){
            document.getElementById('class-b').innerHTML+='<input type="checkbox" checked name="b" value='+a+' onclick="AB(this)" >'+a+'&emsp;&emsp;'
            if((a+1)%3==0){
                document.getElementById('class-b').innerHTML+='</br>'
            }
        }
        for(let a=301;a<365;a++){
            document.getElementById('class-c').innerHTML+='<input type="checkbox" checked name="c"  value='+a+' onclick="AB(this)" >'+a+'&emsp;&emsp;'
            if(a%3==0){
                document.getElementById('class-c').innerHTML+='</br>'
            }
        }
        function checkvalue(){
            if(document.getElementById('chbtn').innerHTML=="UnChecked"){
                document.getElementById('chbtn').innerHTML="Checked"
                var allinput = document.getElementsByTagName('input')
                for(i=0;i<allinput.length;i++){
                    allinput[i].checked=false;
                }
            }
            else{
                document.getElementById('chbtn').innerHTML="UnChecked"
                var allinput = document.getElementsByTagName('input')
                for(i=0;i<allinput.length;i++){
                    allinput[i].checked=true;
                }
            }
            AB();
        }
        function AB(){
            var abc = document.getElementsByTagName('input');
            document.getElementById('classa').innerHTML='A : '
            document.getElementById('classb').innerHTML='B : '
            document.getElementById('classc').innerHTML='C : '
            a='';b='';c='';
            for(i=0;i<abc.length;i++){
                if(abc[i].name=='a'){
                    if(abc[i].checked==false){
                        a+=abc[i].value + ', '
                    }
                }
                else if(abc[i].name=='b'){
                    if(abc[i].checked==false){
                        b+=abc[i].value + ', '
                    }
                }
                else if(abc[i].name=='c'){
                    if(abc[i].checked==false){
                        c+=abc[i].value + ', '
                    }
                }
            }
            document.getElementById('classa').innerHTML='A : '+a.substring(0,a.length-2);
            document.getElementById('classb').innerHTML='B : '+b.substring(0,b.length-2);
            document.getElementById('classc').innerHTML='C : '+c.substring(0,c.length-2);
        }
    </script>
</body>
</html>
