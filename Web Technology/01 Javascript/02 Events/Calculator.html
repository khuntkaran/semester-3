<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container"style="width: 50%;">
        <div class="row">
            <div class="col my-2" col my-2span="4"><input type="text" id="display" placeholder="Enter Number"></div>
        </div>
        <div class="row">
            <div class="col-3 my-2" ><button class="btn btn-dark" style="width:100%;height:100%;" onclick="back(this)"><</button></div>
            <div class="col-3 my-2" ><button class="btn btn-dark" style="width:100%;height:100%;" onclick = "document.getElementById('display').value='';">AC</button></div>
        </div>
        <div class="row">
            <div class="col my-2"  ><button class="btn btn-dark" style="width:100%;height:100%;" onclick="input(this)">7</button></div>
            <div class="col my-2" ><button class="btn btn-dark" style="width:100%;height:100%;" onclick="input(this)">8</button></div>
            <div class="col my-2" ><button class="btn btn-dark" style="width:100%;height:100%;" onclick="input(this)">9</button></div>
            <div class="col my-2" ><button class="btn btn-dark" style="width:100%;height:100%;" onclick="opration(this)">*</button></div>
        </div>
        <div class="row">
            <div class="col my-2" ><button class="btn btn-dark" style="width:100%; height:100%;" onclick="input(this)">4</button></div>
            <div class="col my-2" ><button class="btn btn-dark" style="width:100%;height:100%;" onclick="input(this)">5</button></div>
            <div class="col my-2" ><button class="btn btn-dark" style="width:100%;height:100%;" onclick="input(this)">6</button></div>
            <div class="col my-2" ><button class="btn btn-dark" style="width:100%;height:100%;" onclick="opration(this)">/</button></div>
        </div>
        <div class="row">
            <div class="col my-2" ><button class="btn btn-dark" style="width:100%;height:100%;" onclick="input(this)">1</button></div>
            <div class="col my-2" ><button class="btn btn-dark" style="width:100%;height:100%;" onclick="input(this)">2</button></div>
            <div class="col my-2" ><button class="btn btn-dark" style="width:100%;height:100%;" onclick="input(this)">3</button></div>
            <div class="col my-2" ><button class="btn btn-dark" style="width:100%;height:100%;" onclick="opration(this)">-</button></div>
        </div>
        <div class="row">
            <div class="col my-2" ><button class="btn btn-dark" style="width:100%;height:100%;" onclick="outPut()">=</button></div>
            <div class="col my-2" ><button class="btn btn-dark" style="width:100%;height:100%;" onclick="input(this)">0</button></div>
            <div class="col my-2" ><button class="btn btn-dark" style="width:100%;height:100%;" onclick="input(this)">.</button></div>
            <div class="col my-2" ><button class="btn btn-dark" style="width:100%;height:100%;" onclick="opration(this)">+</button></div>
        </div>
    </div>

    <script>
        function input(n){
            a = document.getElementById("display");
            a.value += n.innerHTML;
            
        }
        function opration(op){
            a = document.getElementById("display");
            oldValue=parseInt(a.value)
            a.value="";
           sin=op.innerHTML;
        }
        function outPut(){
            a = document.getElementById("display");
            newvalue=parseInt(a.value);
            
            
            if(sin=='+'){
                c=newvalue+oldValue;
            
            }
            else if(sin == '-'){
                c=oldValue-newvalue;
            }
            else if(sin == '*'){
                c=oldValue*newvalue;
            }
            else if(sin == '/'){
                c=oldValue/newvalue;
            }
            a.value=c
        }
        function back(){
            a = document.getElementById("display");
            str=a.value;
            
            a.value=str.substring(0,str.length-1);
        }
    </script>
</body>
</html>
