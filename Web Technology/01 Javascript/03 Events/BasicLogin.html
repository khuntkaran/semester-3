<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Basic Login</title>
</head>
<body>
    <div class="container-fluid bg-info text-center vh-100 ">
        <div class="container pt-5">
            <div class="row justify-content-center ">
                <div class="card  "style="width: 21rem;">
                    <div class="card-body ">
                        <div class="card-title h3">USER LOGIN</div>
                        <div class="card-subtitle mb-2 text-muted">Please enter your login and password!</div>
                        <div  class="card-subtitle text-start mt-4 mb-2 h5 text-info">UserName</div>
                        <input id="username" type="text" class="form-control" placeholder="UserName">
                        <div class="card-subtitle text-start mt-4 mb-2 h5 text-info">Password</div>
                        <input id="password" type="password" class="form-control mb-4" placeholder="Password">
                        <div><a href="#" class="card-subtitle my-4 text-muted">Forgot Password?</a></div>
                        <button href="#" class="btn btn-info mt-4" onclick="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <script>
        function login(){
            var un = document.getElementById('username');
            var pw = document.getElementById('password');
            if(un.value=="karan"&& pw.value=="kp"){
                document.write("<h1>login successful!!</h1>");
            }
            else{
                document.write("<h1>login faild</h1>");
            }
        }
    </script>
</body>
</html>
