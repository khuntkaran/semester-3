<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>
    <style>
        .snakeimg{
            position: absolute;
            top: 180px;
            left: 180px;
            width: 100px;
            height: 100px;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body  onkeydown="runsnake()">


    <div style="border:5px solid black ; position: absolute; top: 0px; left: 0px;" id="maincontainer"></div>
    <img src="snakeimg.gif" class="snakeimg" id="snakeid">
    <img src="snakefood.png" style="position: absolute;width: 20px;height: 20px;" id="food">

    <script>
        var snakepose = document.getElementById("snakeid");
        let rightpose=180;
        let toppose=180;
        let temp="";
        
        contain = document.getElementById("maincontainer").style;
        contain.width=(screen.width)*0.75+'px'
        contain.height=(screen.height)*0.60+'px'

        foodposs = document.getElementById("food").style;
        foodposs.left =(Math.random())*((screen.width)*0.75)+'px'
        foodposs.top =(Math.random())*((screen.height)*0.60)+'px'

        function runsnake(){
           
            document.onkeydown = function(e) {
               
                clearInterval(temp)
                switch (e.keyCode) {
                    case 37:
                        leftwalk = setInterval(runleft,10)
                        temp= leftwalk
                        break;
                    case 38:
                        upwalk = setInterval(runtop,10);
                        temp=upwalk
                        break;
                    case 39:
                        rightwalk = setInterval(runright,10)
                        temp=rightwalk
                        break;
                    case 40:
                        downwalk = setInterval(rundown,10)
                        temp=downwalk
                        break;
                }
            }
        }

        function runright(){
            rightpose++;
            snakepose.style.left= rightpose+'px'
            if(rightpose+100>=(screen.width)*0.75){
                alert("game over")
                clearInterval(temp)
            }
        }
        function runleft(){
            rightpose--;
            snakepose.style.left= rightpose+'px'
            if(rightpose<=0){
                alert("game over")
                clearInterval(temp)
            }
        }
        function runtop(){
            toppose--;
            snakepose.style.top= toppose+'px'
            if(toppose<=0){
                alert("game over")
                clearInterval(temp)
            }
        }
        function rundown(){
            toppose++;
            snakepose.style.top= toppose+'px'
            if(toppose+100>=(screen.height)*0.60){
                alert("game over")
                clearInterval(temp)
            }
        }
        
    </script>
</body>
</html>
