<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>
    <style>
        .snakeimg{
            position: absolute;
            top: 180px;
            left: 180px;
            width: 100px;
            height: 100px;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body  onkeydown="runsnake()">
    
    <div style="border:3px solid black ;width:80%; height:80vh;"></div>
    <img src="snakeimg.gif" class="snakeimg" id="snakeid">

    <script>
        var snakepose = document.getElementById("snakeid");
        let rightpose=180;
        let toppose=180;
        let temp="";
        function runsnake(){
            
            document.onkeydown = function(e) {
               
                clearInterval(temp)
                switch (e.keyCode) {
                    case 37:
                        leftwalk = setInterval(runleft,10)
                        temp= leftwalk
                        break;
                    case 38:
                        upwalk = setInterval(runtop,10);
                        temp=upwalk
                        break;
                    case 39:
                        rightwalk = setInterval(runright,10)
                        temp=rightwalk
                        break;
                    case 40:
                        downwalk = setInterval(rundown,10)
                        temp=downwalk
                        break;
                }
            }
        }
        function runright(){
            rightpose++;
            snakepose.style.left= rightpose+'px'
        }
        function runleft(){
            rightpose--;
            snakepose.style.left= rightpose+'px'
        }
        function runtop(){
            toppose--;
            snakepose.style.top= toppose+'px'
        }
        function rundown(){
            toppose++;
            snakepose.style.top= toppose+'px'
        }
        
    </script>
</body>
</html>
