<!DOCTYPE html>
<html lang="en">
<head>
    <title>concate_two_string</title>
</head>
<body>
    <script>
        n1 = prompt("Enter first name :");
        n2 = prompt("Enter last name :");
        try{
            n=n1.concat(" ",n2);
        }catch(err){
            document.write(err.message);
        }
        document.write(n);
    </script>
</body>
</html>
