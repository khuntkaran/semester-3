<!DOCTYPE html>
<html lang="en">
<head>
    <title>pelindrom</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter a number :"));
        a=n
        p=0
        while(a!=0){
            c=parseInt(a%10);
            p=(p*10)+c;
            a=parseInt(a/10);
        }
        if(n==p){
            document.write("number is pelindrom : "+n);
        }
        else{
            document.write("number is not pelindrom : "+n);
        }
    </script>
</body>
</html>
