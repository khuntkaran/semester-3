<!DOCTYPE html>
<html lang="en">
<head>
    <title>tow_digite</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter a number :"));
        if(n<100){
            k=parseInt(n%10);
            p=parseInt(n/10);
            j=1;
            for(i=0;i<k;i++){
                j=j*p;
            }
            document.write(k+" power of "+p+" = "+j);
        }
        else{
            document.write("ented number is invelid");
        }
    </script>
    
</body>
</html>
